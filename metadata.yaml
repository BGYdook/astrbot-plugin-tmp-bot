name: astrbot-plugin-tmp-bot
description: 欧洲卡车模拟2 TMP查询机器人 - 支持玩家信息查询、位置查询、服务器状态查询、里程排行榜等功能
version: 1.0.0
main: main.py
author: BGYdook
homepage: https://github.com/BGYdook/astrbot-plugin-tmp-bot
repo: https://github.com/BGYdook/astrbot-plugin-tmp-bot
license: MIT

# 插件功能特性
features:
  - TMP玩家信息查询
  - 玩家位置信息查询
  - 服务器热门地点路况查询
  - 欧卡/美卡服务器状态查询
  - 总里程和今日里程排行榜
  - 地图DLC列表查询
  - 版本信息查询
  - 支持TMPID绑定功能

# 支持的命令列表
commands:
  - name: tmpbind
    description: 绑定 TMPID，绑定后使用其他指令时可省略输入
    usage: tmpbind 123
  - name: tmpunbind
    description: 解除 TMPID 绑定
    usage: tmpunbind
  - name: tmpquery
    description: 查询TMP玩家信息，可指定ID或使用绑定的ID
    usage: tmpquery 123 或 tmpquery（使用绑定ID）
  - name: tmpposition
    description: 查询玩家位置信息，可指定ID或使用绑定的ID
    usage: tmpposition 123 或 tmpposition（使用绑定ID）
  - name: tmptraffic
    description: 查询服务器热门地点路况信息，支持s1/s2/p/a服务器
    usage: tmptraffic s1
  - name: tmpserverats
    description: 查询美卡服务器信息列表
    usage: tmpserverats
  - name: tmpserverets
    description: 查询欧卡服务器信息列表
    usage: tmpserverets
  - name: tmpversion
    description: 查询版本信息
    usage: tmpversion
  - name: tmpdlcmap
    description: 地图DLC列表
    usage: tmpdlcmap
  - name: tmpmileageranking
    description: 总里程排行榜，数据从2025年8月23日20:00开始统计
    usage: tmpmileageranking
  - name: tmptodaymileageranking
    description: 今日里程排行榜，每日0点重置数据
    usage: tmptodaymileageranking

# 使用说明
usage: |
  本插件为欧洲卡车模拟2 TMP查询机器人，提供以下功能：
  
  1. 玩家信息查询 - 查询TMP玩家的基本信息和游戏数据
  2. 位置查询 - 实时查询玩家在游戏中的位置信息
  3. 服务器状态 - 查询欧卡/美卡各服务器的在线状态
  4. 路况信息 - 查询热门地点的实时路况信息
  5. 排行榜 - 查看总里程和今日里程排行榜
  6. 绑定功能 - 绑定TMPID后可省略在命令中输入ID
  
  支持的服务器简称：
  - Simulation 1 (简称: s1)
  - Simulation 2 (简称: s2) 
  - ProMods (简称: p)
  - Arcade (简称: a)

# 数据来源
data_source: TMP官方API
api_docs: https://apifox.com/apidoc/shared/38508a88-5ff4-4b29-b724-41f9d3d3336a

keywords:
  - chatbot
  - plugin
  - truckersmp
  - gametool
  - ets2
  - tmp
  - astrbot
  - astrbot-plugin
  - 欧洲卡车模拟2
  - 游戏查询
  - 排行榜

python_requires: ">=3.10"
dependencies:
  - aiohttp>=3.8.0
  - httpx>=0.24.0
  - pydantic>=1.10.0
  - python-dateutil>=2.8.0